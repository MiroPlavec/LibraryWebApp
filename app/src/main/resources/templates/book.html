<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page</title>
</head>
<body>

<div class="container">
    <div class="image-container">
        <!-- Replace the src with the image of the book -->
    </div>
    <div class="text-container">
        <h1><span th:text="${book.getTitle}"></span></h1>
        <p><strong>Author:</strong> <span th:text="${book.getAuthor}"></span> </p>
        <p><strong>Genre:</strong> Genre of the book</p>
        <p><strong>Summary:</strong> This is a brief summary or description of the book. You can add details like the plot, characters, themes, or any other relevant information here. The text will be displayed on the right side of the image, providing a well-balanced layout for your page.</p>
    </div>
</div>

</body>
</html>
